<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermo</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <script src="src/Thermo.js"></script>
</head>
<body id="home">
  <div id="wrapper">
    <header><h1>Thermo <span style="font-size:13px">.stat</span></h1></header>

      <section>
        <h3>Temperature <span id="temp">20</span>
        </h3>
        <h3>Power Saving Mode <span id="power-saving">ON</span>
        </h3>


      </section>

      <section>
        <ul>
          <div id="faceplate">
            <li><button onclick="up()">Up</button></li>
            <li><button onclick="down()">Down</button></li>
            <li><button onclick="reset()">Reset</button></li>
            <li><button onclick="psmOn()">Power Saving Mode ON</button></li>
            <li><button onclick="psmOff()">Power Saving Mode OFF</button></li>
          </div>
        </ul>
      </section>




  </wrapper>
  <script type="text/javascript">
    thermo = new Thermo();

    function up() {
      thermo.increaseTemperature();
      thermo.setColor();
      document.getElementById('temp').innerHTML = thermo.defaultTemperature;
      document.getElementById('faceplate').style.backgroundColor = thermo.color;
    }

    function down() {
      thermo.decreaseTemperature();
      thermo.setColor();
      document.getElementById('temp').innerHTML = thermo.defaultTemperature;
      document.getElementById('faceplate').style.backgroundColor = thermo.color;
    }

    function reset() {
      thermo.powerSaveMode = true;
      thermo.resetButton();
      thermo.setColor();
      thermo.powerSaveButton();
      document.getElementById('temp').innerHTML = thermo.defaultTemperature;
      document.getElementById('power-saving').innerHTML = "ON";
      document.getElementById('faceplate').style.backgroundColor = thermo.color;
    }

    function psmOn() {
      thermo.powerSaveMode = true;
      thermo.powerSaveButton();
      thermo.setColor();
      document.getElementById('temp').innerHTML = thermo.defaultTemperature;
      document.getElementById('power-saving').innerHTML = "ON";
      document.getElementById('faceplate').style.backgroundColor = thermo.color;
    }

    function psmOff() {
      thermo.powerSaveMode = false;
      thermo.powerSaveButton();
      thermo.setColor();
      document.getElementById('temp').innerHTML = thermo.defaultTemperature;
      document.getElementById('power-saving').innerHTML = "OFF";
      document.getElementById('faceplate').style.backgroundColor = thermo.color;
    }



  </script>
</body>
</html>
